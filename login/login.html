<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | YourApp</title>
  <link rel="stylesheet" href="login.css" />
  <script src="login.js"></script>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo">YourApp</div>

      <form id="loginForm" novalidate>
        <div class="input-group">
          <label for="email">Email or Username</label>
          <input type="text" id="email" placeholder="Enter your email or username" />
          <span class="error-message" id="emailError"></span>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" />
          <div class="show-password">
            <input type="checkbox" id="togglePassword" />
            <label for="togglePassword">Show Password</label>
          </div>
          <span class="error-message" id="passwordError"></span>
        </div>

        <button type="submit" class="login-btn">Log In</button>

        <div class="links">
          <a href="#">Forgot Password?</a>
          <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>

        <div class="divider">or</div>

        <div class="social-buttons">
          <button class="google">üîç Continue with Google</button>
          <button class="facebook">üìò Log In with Facebook</button>
        </div>
        <div class="links">
  <a href="../index.html" class="back-button">‚Üê Back to Home</a>
</div>

      </form>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
